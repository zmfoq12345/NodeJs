<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://127.0.0.1:3001/plus">
        <!-- 1. action:서버의 주소 설정 -->
        <input type="text" name="num1"> 
        <select name="cal">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <!-- 2. name : 각 input 태그 구분 -->
        <input type="text" name="num2"><br><br>
        <input type="submit" value="서버 값 전송">
        <!-- 3. submit : 서버의 값을 요청 -->
    </form>
</body>
</html>
